<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Minha Namorada</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="content">
        <h1>Surpresa para Você ❤️</h1>
        <div class="image-container">
            <img src="FOTO 1.jpg" alt="Nossa Foto">
            <div class="hearts">
                <span style="animation-delay: 0s;">💖</span>
                <span style="animation-delay: 0.5s;">💖</span>
                <span style="animation-delay: 0.5s;">💖</span>
                <span style="animation-delay: 1s;">💖</span>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="image-container">
            <img src="FOTO 2.2.jpg" alt="Nossa Foto">
            <div class="hearts">
                <span style="animation-delay: 0s;">💖</span>
                <span style="animation-delay: 0.5s;">💖</span>
                <span style="animation-delay: 0.5s;">💖</span>
                <span style="animation-delay: 1s;">💖</span>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="image-container">
            <img src="FOTO 4.1.jpg" alt="Nossa Foto">
            <div class="hearts">
                <span style="animation-delay: 0s;">💖</span>
                <span style="animation-delay: 0.5s;">💖</span>
                <span style="animation-delay: 0.5s;">💖</span>
                <span style="animation-delay: 1s;">💖</span>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <button onclick="revealMessage()">Clique para ver uma mensagem especial</button>
        <div class="hidden-message" id="message">
            <p>Você é a melhor parte da minha vida! Te amo demais ❤️</p>
        </div>
    </div>

    <script>
        function revealMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
